<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <div>
        <h1 id="header" class="card-panel teal lighten-2">
            Weather Dashboard
        </h1>
    </div>

    <div id="citySearch" class="row">
       <h1> Search for a City: </h1> 
       <h2 id="searchBar">
            Enter City Name
       </h2> <button id="searchButton"> Search</button>
    </div>

    <div id="currentCity">
       <h2> Current City Weather Info </h2> 
         <p id="currentCityInfo">
            Temp:
            Wind:
            Humidity:
            UV Index:
         </p>
    </div>

    <div id="fiveDayForcast">
         <p>
            <h2>
                Five Day Forcast 
            </h2>
            <div>
                Day1
            </div>
            <div>
                Day2
            </div>
            <div>
                Day3
            </div>
            <div>
                Day4
            </div>
            <div>
                Day5
            </div>
         </p>
    </div>
</body>
</html>
