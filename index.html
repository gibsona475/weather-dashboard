<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <div>
        <h1 id="header" class="card-panel teal lighten-2">
            Weather Dashboard
        </h1>
    </div>

    <div id="citySearch" class="row">
       <h1 class="z-depth-5"> Search for a City: </h1> 
       <h2 id="searchBar" class="z-depth-5">
            Enter City Name
       </h2> <button id="searchButton" class="col s12 m2"> Search</button>
    </div>

    <div id="currentCity">
       <h2 class="z-depth-1"> Current City Weather Info </h2> 
         <p>
            <ul>
            Temp:
            Wind:
            Humidity:
            UV Index:
            </ul>
         </p>
    </div>

    <div class="row" id="fiveDayForcast">
        <h2 class="z-depth-5"> Five Day Forcast </h2>

         <p class="row">
          
            <div>
                Day1
            </div>
            <div>
                Day2
            </div>
            <div>
                Day3
            </div>
            <div>
                Day4
            </div>
            <div>
                Day5
            </div>
         </p>
    </div>
</body>
</html>
