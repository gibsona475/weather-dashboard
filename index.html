<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hey Did You See That Sky Today? Talk About Blue</title>

    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <div class="row">
        <div>
            <h1 id="header" class="col s12" class="z-depth-3">
                Weather Dashboard
            </h1>
        </div>

        <div id="citySearch" class="col s6">
            <h2 class="z-depth-5"> Search for a City:  <input id="searchBar"></input> </h2>
            <button id="searchButton"> Search</button> 
        </div>

        <div id="currentCity" class="col s6">
            <h2 class="z-depth-1"> Current City Weather Info </h2>
            <ul>
                <li id="currentTemp"> Temp: </li>
                <li id="currentWind"> Wind: </li>
                <li id="currentHumidity"> Humidity: </li>
                <li id="currentUVI"> UV Index: </li>
            </ul>
        </div>

        <div id="fiveDayForcast" class="col s6">
            <h2 class="z-depth-5"> Five Day Forcast </h2>
            <ul>
                <div class="card" >
                    <span class="card-title" id="card1-date">Date</span>
                    <img  id="card1-date">Icon
                    <span class="card-content" id="card1-temp">TEMP: </span>
                    <span class="card-content" id="card1-humi">Humidity</span>
                    <span class="card-content" id="card1-ws">WS:</span>
                </div>
                <div>
                    Day2
                </div>
                <div>
                    Day3
                </div>
                <div>
                    Day4
                </div>
                <div>
                    Day5
                </div>
            </ul>

        </div>
    </div>
<script src="./assets/script.js"></script></body>

</html>
